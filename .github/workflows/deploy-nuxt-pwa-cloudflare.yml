name: Deploy Nuxt PWA to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'nuxt-pwa-example/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nuxt-pwa-example/package-lock.json

      - name: Install dependencies
        run: |
          cd nuxt-pwa-example
          npm ci

      - name: Build
        run: |
          cd nuxt-pwa-example
          npm run generate

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nuxt-pwa-example
          directory: nuxt-pwa-example/.output/public
